############################################
# AndroidX + Jetifier
############################################
android.useAndroidX=true
android.enableJetifier=false

############################################
# Low-RAM Gradle JVM settings (for 4GB RAM)
############################################
# Max heap 1GB (safe for 4GB laptop)
org.gradle.jvmargs=-Xmx512m -XX:MaxMetaspaceSize=256m -Dfile.encoding=UTF-8

# Kotlin memory limit (keep low)
kotlin.daemon.jvmargs=-Xmx128m

############################################
# Stability settings
############################################
# Disable parallel tasks (prevents RAM spikes)
org.gradle.parallel=false

# Stop background Gradle daemon (saves RAM)
org.gradle.daemon=false

# Faster but lower memory footprint
org.gradle.configureondemand=true

############################################
# Prevent file watchers from consuming RAM
############################################
android.nonTransitiveRClass=true
android.enableResourceOptimizations=false
