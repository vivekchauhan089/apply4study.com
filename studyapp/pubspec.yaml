name: learning_app
description: A sample learning app (local-only) with login, course detail, video player, progress tracking, AI tutor mock and dark mode toggle.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  drift: ^2.0.0
  drift_flutter: ^2.0.0
  path_provider: ^2.0.0
  connectivity_plus: ^4.0.0
  http: ^1.0.0
  workmanager: ^0.5.0
  go_router: ^14.1.4
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  table_calendar: ^3.0.9
  shared_preferences: ^2.1.1
  video_player: ^2.5.1
  flutter_svg: ^2.0.10+1
  carousel_slider: ^5.1.1
  confetti: ^0.7.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^12.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.svg
    - assets/images/banner1.svg
    - assets/images/banner2.svg
    - assets/images/avatar_male.svg
    - assets/images/avatar_female.svg
    - assets/videos/sample_video_placeholder.txt
    - assets/videos/mov_bbb.mp4